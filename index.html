<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
    function rand(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }
    function Count(sound = false){
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://api.countapi.xyz/hit/onlymumei.github.io/visits");
        xhr.responseType = "json";
        xhr.onload = function() {
            document.getElementById('visits').innerText = this.response.value;
        }
        xhr.send();
        lst = ['1.mp3'];
        if(sound){
            var audio = new Audio('Sounds/' + lst[rand(0,lst.length)]);
            audio.play();
        }
    }
    Count();
    timerId = setInterval(Count, 60000);
    </script>
    <style>
    .wrap{
        height : 100%;
        display : flex;
        justify-content : center;
        align-items : center;
    }
    
    .gwakButton{
        background:#998173;
        border: none
    }
    
    .gwakButton:not(:hover) .image {
      opacity: 0.7;
    }
    
    .gwakButton:hover .image {
      opacity: 1;
    }
    
    a:link{color:black;}
    a:visited{color:black;}
    a:hover{color:black;}
    a:active{color:black;}
    
    </style>
